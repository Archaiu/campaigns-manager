version: '3.8'

services:
  # MongoDB Database
  db:
    image: mongo:7.0
    container_name: campaigns_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - campaigns_network
    restart: unless-stopped

  # Flask Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: campaigns_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb+srv://arturzamorowski_db_user:Mojabaza1.@cluster0.lq9ofzh.mongodb.net/?appName=Cluster0
      - FLASK_ENV=development
    volumes:
      - ./backend:/app
    networks:
      - campaigns_network
    restart: unless-stopped

  # React Frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campaigns_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - campaigns_network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  campaigns_network:
    driver: bridge
